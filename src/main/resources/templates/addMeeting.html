<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add new meeting</title>
    <script th:src="@{/scripts/jquery-3.2.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/scripts/jquery.maskedinput.js}" type="text/javascript"></script>
    <script th:src="@{/scripts/dateTimeMask.js}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<p>
    <a id="meeting-viewer" class="btn btn-default" href="/viewMeetings">View meetings</a>
</p>
<!--/*@thymesVar id="message" type="java.lang.String"*/-->
<!--/*--><!--@thymesVar id="state" type="java.lang.Integer"--><!--*/-->
<div th:if="${message != null}" class="row"> <!-- if there is a message in model -->
    <div class="col-sm-2 col-sm-offset-2">
        <div class="alert text-center" th:classappend="${state == 1} ? 'alert-success' : 'alert-danger'" >
            <span id="msg" th:text="${message}"></span>
        </div>
    </div>
</div>
<!--/*@thymesVar id="meeting" type="com.sefir.app.Meeting"*/-->
<form method="post" th:action="@{/addMeeting}" th:object="${meeting}">
    Name*:<br/>
    <input id="name" name="name" type="text" th:field="*{name}"/><br/>
    Description:<br/>
    <input type="text" th:field="*{description}"/><br/>
    Duration (15-120 minutes)*:<br/>
    <input type="text" th:field="*{duration}"/><br/>
    Date*:<br/>
    <input id="date" type="text" th:field="*{date}"/><br/>
    Time*:<br/>
    <input id="time" type="text" th:field="*{time}"/><br/>
    Meeting room ID*:<br/>
    <input type="text" th:field="*{meetingRoomID}"/><br/>
    <button type="submit" class="btn btn-default">Add a meeting</button>
</form>
</body>
</html>
