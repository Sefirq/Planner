<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add new meeting</title>
</head>
<body>
<!--/*@thymesVar id="meeting" type="com.sefir.app.Meeting"*/-->
<form method="post" th:action="@{/add}" th:object="${meeting}">
    Name*:<br/>
    <input id="name" name="name" type="text" th:field="*{name}"/><br/>
    Description:<br/>
    <input type="text" th:field="*{description}"/><br/>
    Duration (15-120 minutes)*:<br/>
    <input type="text" th:field="*{duration}"/><br/>
    Date*:<br/>
    <input type="text" th:field="*{date}"/><br/>
    <button type="submit" class="btn btn-default">Add a meting</button>
</form>
</body>
</html>
