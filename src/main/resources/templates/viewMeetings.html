<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

</head>
<body>
<p>
    <a id="meetings-creator" class="btn btn-default" href="/addMeeting">Create meeting</a>
</p>
<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                Meetings
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Duration</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Meeting Room's ID</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="meetings" type="java.util.List<com.sefir.app.Meeting>"*/-->
                    <tr th:each="meeting : ${meetings}">
                        <td th:text="${meeting.id}"></td>
                        <td th:text="${meeting.name}"></td>
                        <td th:text="${meeting.description}"></td>
                        <td th:text="${meeting.duration}"></td>
                        <td th:text="${meeting.date}"></td>
                        <td th:text="${meeting.time}"></td>
                        <td th:text="${meeting.meetingRoomID}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
